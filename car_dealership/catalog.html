<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | AERODYNAMIC</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .filter-bar {
            padding: 120px 5% 40px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        select,
        input {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>
    <nav class="scrolled">
        <div class="logo">AERODYNAMIC</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="catalog.html" style="color: var(--primary);">Inventory</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <div class="filter-bar">
            <div class="filter-group">
                <label>Filter By Brand</label>
                <select id="make-filter" onchange="filterCars()">
                    <option value="">All Makes</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Range Rover">Range Rover</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="Bentley">Bentley</option>
                    <option value="Mclaren">Mclaren</option>
                    <option value="Rolls-Royce">Rolls-Royce</option>
                    <option value="Bugatti">Bugatti</option>
                    <option value="Maserati">Maserati</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Mercedes-AMG">Mercedes-AMG</option>
                    <option value="Koenigsegg">Koenigsegg</option>
                    <option value="Pagani">Pagani</option>
                    <option value="Ford">Ford</option>
                    <option value="Chevrolet">Chevrolet</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" placeholder="Search models..." id="search-input">
            </div>
        </div>

        <section class="section" style="padding-top: 0;">
            <div class="car-grid" id="catalog-cars">
                <!-- Cars will load here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h3>AERODYNAMIC</h3>
                <p>Curating the world's most prestigious automotive masterpieces.</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 AERODYNAMIC. All Rights Reserved.
        </div>
    </footer>

    <script src="static/script.js"></script>
</body>

</html>
