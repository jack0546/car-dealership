<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details | AERODYNAMIC</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .details-wrapper {
            padding: 150px 5% 100px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
        }

        .car-gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .car-details-card {
            padding: 2.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .detail-item span:first-child {
            color: var(--text-muted);
        }

        .contact-form {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.03);
            padding: 2rem;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #111;
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav class="scrolled">
        <div class="logo">AERODYNAMIC</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="catalog.html">Inventory</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="details-wrapper" id="car-details-container">
        <!-- Load detail dynamically -->
    </div>

    <script src="static/script.js"></script>
    <script>
        const API_BASE_URL = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost'
            ? 'http://127.0.0.1:5000'
            : 'https://your-backend-api.onrender.com'; // Replace this after deploying to Render
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const carId = urlParams.get('id');
            if (!carId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/cars/${carId}`);
                const car = await response.json();

                const container = document.getElementById('car-details-container');
                container.innerHTML = `
                    <div class="car-gallery">
                        <img src="${car.image_url}" alt="${car.make}">
                        <div style="margin-top: 30px;">
                            <h2>Overview</h2>
                            <p class="text-muted" style="margin-top: 15px;">${car.description}</p>
                        </div>
                    </div>
                    <div>
                        <div class="car-details-card glass">
                            <h1 style="margin-bottom: 2rem;">${car.year} ${car.make} ${car.model}</h1>
                            <div class="detail-item"><span>Price</span><span class="price">$${car.price.toLocaleString()}</span></div>
                            <div class="detail-item"><span>Mileage</span><span>${car.mileage.toLocaleString()} mi</span></div>
                            <div class="detail-item"><span>Transmission</span><span>${car.transmission}</span></div>
                            <div class="detail-item"><span>Fuel Type</span><span>${car.fuel_type}</span></div>
                            
                            <div class="contact-form">
                                <h3>Inquire About This Vehicle</h3>
                                <form id="inquiry-form" onsubmit="handleInquiry(event, ${car.id})">
                                    <div class="form-group"><input type="text" placeholder="Your Name" required name="name"></div>
                                    <div class="form-group"><input type="email" placeholder="Email Address" required name="email"></div>
                                    <div class="form-group"><textarea placeholder="Message" rows="4" name="message">I am interested in this vehicle. Please contact me with more information.</textarea></div>
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Inquiry</button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading car details:', error);
            }
        });

        async function handleInquiry(event, carId) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                car_id: carId,
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/inquiry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('Inquiry sent successfully! Our team will contact you soon.');
                    event.target.reset();
                }
            } catch (error) {
                alert('Submission failed. Please try again later.');
            }
        }
    </script>
</body>

</html>
